<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/loading.css">
    <style>
        #container{
            width: 400px;
            height: 400px;
            background-color: red;
        }
    </style>
</head>

<body onload="loadingFunc()">
    <div class="all">
        <div id="loader">
            <div class="loader-content">
                <div class="load-pic">
                    <img class="img-chen" src="./picture/loader/chen.png" alt="">
                    <img class="img-tong" src="./picture/loader/tong.png" alt="">
                    <img class="img-ying" src="./picture/loader/ying.png" alt="">
                    <img class="img-rong" src="./picture/loader/rong.png" alt="">
                </div>
                <div class="load-text">Loading . . .</div>
            </div>
        </div>
        <div id="container"></div>
    </div>
    <!-- loading畫面 -->
    <script>
        var myVar;

        function loadingFunc() {
            myVar = setTimeout(showPage, 3000);
        }

        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("container").style.display = "block";
        }
    </script>
</body>

</html>
